services:
  - type: web
    name: wagehire-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
    autoDeploy: true
    # Enable persistent disk for database storage
    disk:
      name: wagehire-db
      mountPath: /opt/render/project/src
      sizeGB: 1 